    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.8s ease-out;
            max-width: 600px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            color: #764ba2;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .name {
            font-size: 2.5em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 1.3em;
            color: #333;
            line-height: 1.8;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .balloons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .balloon {
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 0;
            position: relative;
            margin: 10px;
            animation: float 3s infinite ease-in-out;
        }

        .balloon:nth-child(1) {
            background: #FF6B6B;
            transform: rotate(-20deg);
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: #FFD93D;
            animation-delay: 0.3s;
        }

        .balloon:nth-child(3) {
            background: #6BCB77;
            transform: rotate(20deg);
            animation-delay: 0.6s;
        }

        .balloon:nth-child(4) {
            background: #4D96FF;
            animation-delay: 0.9s;
        }

        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 60px;
            background: #999;
            left: 50%;
            bottom: -60px;
            transform: translateX(-50%);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #667eea;
            animation: confettiFall 3s forwards;
            pointer-events: none;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .emoji {
            font-size: 2em;
            margin: 0 10px;
            animation: spin 2s infinite linear;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .cake {
            font-size: 4em;
            animation: wobble 0.6s infinite;
        }

        @keyframes wobble {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-2deg);
            }
            75% {
                transform: rotate(2deg);
            }
        }

        footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>

    <script>
        function createConfetti() {
            for (let i = 0; i < 50; i++) {

                    const confetti = document.createElement('div');

                    confetti.style.left = Math.random() * 100 + '%';
